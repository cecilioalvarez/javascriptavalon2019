<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
.verde {
	color: green;
	front-size: 20px;
	padding: 10px;
}

.seleccionada {
	background-color: grey;
}

img {
	width: 50px;
	height: 50px;
}

.grande {
	width: 100px;
	height: 100px;
}
</style>
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script type="text/javascript">

$(document).ready(function(){
	$("table img").click(function(){
		$("#imagenGrande").attr("src",$(this).attr("src"));
	})
});
	
</script>
</head>
<body>
	<table>
		<tr>
			<td><img src="racing.jpg" /></td>
			<td><img src="atlethic.png" /></td>
			<td><img src="sporting.jpg" /></td>
			<td><img src="realMadrid.jpg" /></td>
		</tr>
	</table>
<img id="imagenGrande" class="grande"></img>
</body>
</html>

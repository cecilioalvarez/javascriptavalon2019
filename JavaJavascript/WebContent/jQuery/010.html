<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">

.verde{
color:green;
front-size:20px;
padding:10px;
}

.seleccionada{
background-color:grey;
}

</style>
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script type="text/javascript">

$(document).ready(function(){
	$("table input").click(function(){

		$(this).parent().parent().addClass("seleccionada");
	})
	$("#borrarSeleccion").click(function(){
		$(".seleccionada").remove();
	})	
});
	
</script>
</head>
<body>
<table>
<tr>
	<td>Pedro</td><td>5</td>
	<td><input type="button" value="seleccionar"/></td>

</tr>
<tr>
	<td>Angel</td><td>7</td>
	<td><input type="button" value="seleccionar"/></td>
</tr>
<tr>
	<td>Gema</td><td>3</td>
	<td><input type="button" value="seleccionar"/></td>
</tr>
<tr>
	<td>Sara</td><td>8</td>
	<td><input type="button" value="seleccionar"/></td>
</tr>
</table>

<input type="button" id="borrarSeleccion" value="borrar"/>
</body>
</html>

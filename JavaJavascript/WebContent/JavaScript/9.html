<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<script type="text/javascript">

var lst = ["Gabriel", "Daniel", "Oliver"]

function lista(){

var lista = document.getElementById('lista');

for(var i = 0; i < lst.length; i++){

	var li = document.createElement('li');
	li.innerHTML = lst[i];

	lista.appendChild(li)
}
}

</script>

<body id="cuerpo">

<ul id="lista"></ul>

<input type="button" value="OK" onclick="lista()">
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<style type="text/css">
</style>
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	
	$("#filtro").keyup(function(){
		
		var textoFiltro=$("#filtro").val();
		$.get("../ListaLibros3.jsp?filtro=" + textoFiltro, function(datos){
			
			$("p").remove();
			var datos = JSON.parse(datos.trim());
			for (var i = 0; i < datos.length; i++) {
				$("body").append("<p>" + datos[i].titulo + "," + datos[i].autor + "," + datos[i].paginas + "</p>");
			}
		})
		
	})
	
})
</script>
</head>
<body>

Filtrar: <input type="text" id="filtro">

</body>
</html>

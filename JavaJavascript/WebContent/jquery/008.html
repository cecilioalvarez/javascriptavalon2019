<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">

.verde {

color:green;
font-size:20px;
padding:10px;
}

.rosa {
color:pink;
font-size:30px;
padding:10px;
}

.azul {
color:blue;
font-size:40px;
padding:10px;
}
.seleccionada {

background-color:grey;
}
</style>
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	
	
$("table input").click(function() {


	$(this).parent().parent().addClass("seleccionada");
	
})

$("#borrarSeleccion").click(function() {

		$(".seleccionada").remove();
})
		
	
})
</script>
</head>
<body>

</tr>

</tr><tr>

</table>

</html>

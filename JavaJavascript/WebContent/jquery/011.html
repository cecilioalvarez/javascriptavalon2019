<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">

.rosa{
color:pink;
font-size:40px;
podding:10px;
}

</style>
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script type="text/javascript">


$(document).ready(function(){
	$("tr").click(function(){
	$(this).css("background-color","pink");
	})
})
$(document).ready(function(){
			
		var maximo=0;
		var $elemento;
		$("#seleccionar").click(function(){
		$("tr").find ("td:last").each(function(indice){
		
		console.log(indice);
		var valor=parseInt($(this).text());
		
		if (valor>maximo){
			maximo= valor;
			$elemento=$(this);
		}
	})
	$elemento.css("color","pink");
		
		
	    })
		})

	

</script>
</head>

<table>

</tr>

</tr>

</tr>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<style>
.verde {
color:green;
font-size:20px;
padding:10px;
}
.rosa {
color:pink;
font-size:30px;
padding:10px;
}
.azul {
color:blue;
font-size:25px;
padding:10px;
}
table img {
	width:50px;
	height:50px;
}

</style>
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	
	$("table img").mouseenter(function(){
		$("#imag").attr("src",$(this).attr("src"));
		
		  
	})
})

</script>
</head>
<body>
<table>
<tr>
<td><img src="images.jpg"></td>
<td><img src="image2.jpg"></td>
<td><img src="image3.jpg"></td>
<td><img src="image4.jpg"></td>
</tr>
</table>
<img id="imag"/>


</body>
</html>

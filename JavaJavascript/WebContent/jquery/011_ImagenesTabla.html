<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style type="text/css">
.verde {
	color: green;
	front-size: 20px;
	padding: 10px;
}

.rosa {
	color: red;
	front-size: 20px;
	padding: 10px;
}

.azul {
	color: blue;
	front-size: 20px;
	padding: 10px;
}

.seleccionada {
	background-color: pink;
}




</style>

<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.3.1.js"></script>

<script type="text/javascript">
	$(document).ready(function() {

		$("table img").mouseenter(function() {
	
			$("#nueva").attr("src",$(this).attr("src"));
			

		})
			

	})
</script>
</head>
<body>

<table border="1">
<tr>
<td><img src="Gatos_1.jpg" width="100" height="100"/></td>
<td><img src="Gatos_2.jpg" width="100" height="100"/></td>
<td><img src="Gatos_3.jpg" width="100" height="100"/></td>
<td><img src="Gatos_4.jpeg" width="100" height="100"/></td>
</tr>
</table>
	
<div>
<img id="nueva" width="500" height="500"/>
</div>
</body>
</html>

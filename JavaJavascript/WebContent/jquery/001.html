<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script type="text/javascript">

$(document).ready(function(){
	//para acceder al id utilizamos el caracter #. si es un prpoiedad de html como body no hace falta #.
	//le pasas la funcion $ un selector del documento
	$("#boton1").click(function(){
		$("body").css("color","red");
	})
	$("#boton2").click(function(){
		$("body").css("color","orange");
	})
	$("#boton3").click(function(){
		$("body").css("color","green");
	})
})

</script>
</head>
<body>
<p>hola caracola</p>
<input type="button" value="Rojo" id="boton1"/>
<input type="button" value="Naranja" id="boton2"/>
<input type="button" value="Verde" id="boton3"/>
</body>
</html>

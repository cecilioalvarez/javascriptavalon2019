<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<style>
.verde {
color:green;
font-size:20px;
padding:10px;
}
.rosa {
color:pink;

}
.azul {
color:blue;

}

<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script type="text/javascript">

function parrafos1(){
	var numero = parseInt(document.getElementById("texto").value);
document.getElementsByTagName("p")[].style.color = "green";
	
}
function parrafos2(){
	var numero = parseInt(document.getElementById("texto").value);
	$("p:eq("+numero+")").css("color","pink");
}
function parrafos3(){
	var numero = parseInt(document.getElementById("texto").value);
	$("p:eq("+numero+")").css("color","blue");
}
	

</script>
</head>

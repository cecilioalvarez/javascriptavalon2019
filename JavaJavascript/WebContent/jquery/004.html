<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.3.1.js"></script>

<script type="text/javascript">

$(document).ready(function(){
	
	
		$(".boton").click(function(){
			alert("has pulsado");
			//console.log($(this).val());
			//console.log($(this).parent().parent());
			//console.log($(this).parent().html());
			var texto = $(this).parent().prev().text();
			$(this).parent().prevAll("td").css("background-color","red");
			console.log("el texto es: "+texto);
			
		})
		
		//SUMA 1 A LA PRIMERA POSICION ENCIMA DEL PADRE
		$(".botonSuma").click(function(){
			
			var nodoTexto=$(this).parent().prev();
			nodoTexto.text(parseInt(nodoTexto.text())+1);
		})
		
		//RESTA 1 A LAS DOS POSICIONES ENCIMA DEL PADRE
		$(".botonResta").click(function(){
			
			var nodoTexto=$(this).parent().prev().prev();
			nodoTexto.text(parseInt(nodoTexto.text())-1);
		})
	

	//PONE DE COLOR ROJO EL tr SELECCIONADO		
	$("tr").click(function(){
	
		$(this).css("background-color","red");
		
	})
})
</script>
</head>
<body>

<tr>
<td>Pedro</td>
<td>5</td>
<td><input type="button" class="botonSuma" value="+"/></td>
<td><input type="button" class="botonResta" value="-"/></td>
</tr>

<script type="text/javascript">
$(document).ready(function() {
	
	$(".boton").click(function(){
		//alert("Has pulsado");
		//var texto = console.log($(this).parent().prev().text();
		//console.log("El texto es: " + texto);
		
		if ($(this).val() == "+") {
			var nodoTexto = $(this).parent().prev();
			nodoTexto.text(parseInt(nodoTexto.text())+1);
		} else {
			var nodoTexto = $(this).parent().prev().prev();
			nodoTexto.text(parseInt(nodoTexto.text())-1);
		}
	})
	
})
</script>

<title>Insert title here</title>

<script type="text/javascript">
$(document).ready(function(){
	
	$(".botonMas").click(function(){
		//alert("has pulsado");
		
// 		var texto = $(this).parent().prev().text();
// 		$(this).parent().prevAll("td").css("background-color","red");
// 		console.log("La nota es: "+texto);

		var nodoTexto = $(this).parent().prev();
		nodoTexto.text(parseInt(nodoTexto.text())+1);
		
	})
	$(".botonMenos").click(function(){
		
		var nodoTexto = $(this).parent().prev().prev();
		nodoTexto.text(parseInt(nodoTexto.text())-1);
	})
	$(".botonColor").click(function(){
		
		$(this).parent().parent().css("background-color","red");
	})
	$("tr").click(function(){
		
		$(this).css("background-color","red");
	})
	
	
})
	

</script>
</head>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

function parrafos() {
	var body = document.getElementById("cuerpo");
	var a = parseInt(document.getElementById("a").value);

	for (var i = 0; i < a; i++) {
		var p = document.createElement("p")
		p.innerHTML = i;
		body.appendChild(p);
	}	
}

</script>
</head>
<body id="cuerpo">
<p id="miparrafo">

</p>
<input type="text" id="a">
<input type="button" value="Generar Parrafos" onclick="parrafos()">
</body>
</html>

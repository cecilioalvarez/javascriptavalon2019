<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

function parrafos(){

var body=document.getElementById("cuerpo");
for(var i=1; i<=10;i++){
	var p=document.createElement("li");
	p.innerHTML=i;
	body.appendChild(p);
}
}

</script>

</head>
<body id="cuerpo">
<input type="button" value="pulsame" onclick="parrafos()"/>
</body>
</html>
